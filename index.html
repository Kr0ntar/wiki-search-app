<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Wikipedia Viewer</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="css/custom.css">
	</head>

	<body>
		<header>
			<h1>Wiki Search App</h1>
		</header>
		<div class="container">
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<div class="btn-center">
						<button class="btn btn-default rand-btn">Click for a Random Wiki</button>
					</div><br>
					<h5 class="text-center">OR</h5><br>
					<div class="well">
						<form action="index.html" class="form-style" method="GET">
							<div class="form-group">
								<label for="search">Search Wiki</label>
								<input type="text" class="form-control" name="searchWiki" id="search">
							</div>
							<button type="submit" class="btn btn-default">Search</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		
		<div id="wiki-div" class="hide">
		</div>
		
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="js/script.js"></script>
	</body>
</html>
